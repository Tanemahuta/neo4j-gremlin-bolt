branches:
  except:
    - /[0-9]+\.[0-9]+\.[0-9]+/
language:
    java
jdk:
    - oraclejdk8
sudo:
    required
services:
    - docker
before_install:
    - docker run -d --name neo4j -p 7687:7687 -e NEO4J_AUTH=neo4j/neo4j123 neo4j:3.5-enterprise
    - docker ps -a
install:
  ./gradlew assemble -x test -x integrationTest
script:
    ./gradlew check jacocoTestReport assemble bintrayUpload
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
after_success:
    - bash <(curl -s https://codecov.io/bash)
